spring.application.name=babyspa-v1
spring.datasource.platform=postgres
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
tenants=sunshine

#The application will be accessible on port 8088.
server.port=8088
spring.datasource.url=jdbc:postgresql://localhost:5432/babyspa
spring.datasource.username=babyspa_user
spring.datasource.password=
spring.jackson.time-zone=Europe/Sarajevo
jwt.secret=





